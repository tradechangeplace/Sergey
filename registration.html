<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>TCP Market</title>
	<meta name="description" content="TCP Market">

	<meta name="viewport" content="width=device-width">

	<link rel="icon" href="img/favicon.png">
	<meta property="og:image" content="img/@1x/preview.jpg">
	
	<link rel="stylesheet" href="css/styles.min.css">
	<link rel="stylesheet" href="libs/owl-carousel/css/owl.carousel.min.css">
	<link rel="stylesheet" href="libs/owl-carousel/css/owl.theme.default.min.css">
</head>

<body>

	<div id="registration">
		<div class="flex">
			<div class="registrationItem registrationItem1">
				<a href="/">
					<img src="img/logo.svg" class="registrationItem1Desktop" alt="">
					<img src="img/logo-black.svg" class="registrationItem1Mobile" alt="">
				</a>
			</div>
			<div class="registrationItem registrationItem2">
				<div class="registrationItemForm">
					<h3>Регистрация</h3>
					<div class="registrationItemFormUser flex">
						<p>Уже зарегистрированы?</p>
						<a href="#">Войти</a>
					</div>
					<form action="#">
						<p>Адрес электронной почты</p>
						<input type="mail">
						<p>Пароль</p>
						<input type="password">
						<p>Повторите пароль</p>
						<input type="password">
						<div class="flex">
							<p>Хотите надежный пароль?</p>
							<a href="#">Сгенирировать</a>
						</div>
						<button>Продолжить</button>
					</form>
					<p class="registrationItemFormPolicy">Нажимая «Продолжить», я подтверждаю, что ознакомился с положениями, указанными в статьях <a href="#">Условия использования</a> и <a href="#">Политика конфиденциальности</a></p>
				</div>
			</div>
		</div>
	</div>

	<script src="js/scripts.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="libs/owl-carousel/js/owl.carousel.min.js"></script>

</body>
</html>
