<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>TCP Market</title>
	<meta name="description" content="TCP Market">

	<meta name="viewport" content="width=device-width">

	<link rel="icon" href="img/favicon.png">
	<meta property="og:image" content="img/@1x/preview.jpg">
	
	<link rel="stylesheet" href="css/styles.min.css">
	<link rel="stylesheet" href="libs/owl-carousel/css/owl.carousel.min.css">
	<link rel="stylesheet" href="libs/owl-carousel/css/owl.theme.default.min.css">
</head>

<body>

	<div id="authorization">
		<div class="flex flex-mobile">
			<div class="authorizationItem authorizationItem1">
				<a href="/">
					<img src="img/logo.svg" class="authorizationItem1Desktop" alt="">
					<img src="img/logo-black.svg" class="authorizationItem1Mobile" alt="">
				</a>
			</div>
			<div class="authorizationItem authorizationItem2">
				<div class="authorizationItemForm">
					<h3>Авторизация</h3>
					<div class="authorizationItemFormUser flex">
						<p>Новый пользователь?</p>
						<a href="/registration.html">Создайте учетную запись</a>
					</div>
					<form action="/">
						<p>Email</p>
						<input type="mail">
						<p>Пароль</p>
						<input type="password">
						<div class="flex">
							<a href="/restoringAccess.html">Забыли пароль?</a>
							<button>Продолжить</button>
						</div>
					</form>
					<div class="authorizationItemLogInWith">
						<p>Или Войти с помощью</p>
						<div class="flex">
							<a href="#" class="authorizationItemLogInWithAll authorizationItemLogInWithTwitter flex">
								<img src="img/twitterAuthorization.svg" alt="">
								Twitter
							</a>
							<a href="#" class="authorizationItemLogInWithAll authorizationItemLogInWithGoogle flex">
								<img src="img/googleAuthorization.svg" alt="">
								Google
							</a>
							<a href="#" class="authorizationItemLogInWithAll authorizationItemLogInWithApple flex">
								<img src="img/appleAuthorization.svg" alt="">
								Apple
							</a>
							<a href="#" class="authorizationItemLogInWithAll authorizationItemLogInWithFacebook flex">
								<img src="img/facebookAuthorization.svg" alt="">
								Facebook
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/scripts.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="libs/owl-carousel/js/owl.carousel.min.js"></script>

</body>
</html>
